<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for icon -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1863ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b48ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized "S" with scroll motion -->
  <g id="icon">
    <!-- Outer scroll curve -->
    <path d="M 8 15 Q 8 8, 15 8 L 25 8 Q 32 8, 32 15 Q 32 22, 25 22 L 15 22 Q 8 22, 8 29 Q 8 36, 15 36 L 25 36 Q 32 36, 32 43" 
          stroke="url(#accentGrad)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Motion lines -->
    <line x1="35" y1="12" x2="40" y2="12" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="35" y1="25" x2="42" y2="25" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="35" y1="38" x2="40" y2="38" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text: ScrollStory -->
  <text x="50" y="33" 
        font-family="'Gilroy', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="url(#textGrad)" 
        letter-spacing="0.5">
    ScrollStory
  </text>
</svg>
